    <section id="quiz">
        <h2>which drink is for you?</h2>
        
        <form id="drink-quiz">
            
            <!--Question 1-->
            <h3>flavor preferences</h3>
            <p>tastes like coffee</p>
            <label>
                <div id="slider">
                  <div id="custom-handle" class="ui-slider-handle"></div>
                </div>

            <p>suuuugaaar!!#!*%!</p>
            
            <!--Question 2-->
            <h3>who am I talking to?</h3>
            <p>what sounds most like something you'd say?</p>
            <label class="q-2">
                <input type="radio" name="quote" id="see" value="5" />
                <div class="click-box">
                    "What you see is what you get."
                </div>
            </label>
            <label class="q-2">
                <input type="radio" name="quote" id="pixel" value="12" />
                <div class="click-box">
                    "That's 3 pixels off."
                </div>
            </label>
            <label class="q-2">
                <input type="radio" name="quote" id="hassle" value="1" />
                <div class="click-box">
                    "Sorry to be such a hassle."
                </div>
            </label>

            <!--Question 3-->
            <h3>*yawn*</h3>
            <p>did you get enough sleep last night?</p>
            <label class="q-3">
                <input type="radio" name="sleep" id="see" value="1" />
                Nine hours, plus naps.
            </label>
            <label class="q-3">
                <input type="radio" name="sleep" id="pixel" value="12" />
                I don't remember, I'm always tired.
            </label>
            <label class="q-3">
                <input type="radio" name="sleep" id="hassle" value="5" />
                I'm actually trying to watch all of Supernatural by midterms.  
            </label>
            
            <br/>
            <br/>
            
            <button type="submit" value="Submit">Place Your Order</button>
            
        </form>
    </section>

<!--Slider-->
<script>
  $( function() {
    var handle = $( "#custom-handle" );
    $( "#slider" ).slider({
      create: function() {
        handle.text( $( this ).slider( "value" ) );
      },
      slide: function( event, ui ) {
        handle.text( ui.value );
      }
    });
  } );
  </script>
<!--Quiz-->
<script>
 
    
    document.getElementById("drink-quiz").onsubmit=function() {
	   
        //age = parseInt(document.querySelector('input[name = "age"]:checked').value);
	   	  
        quote = parseInt(document.querySelector('input[name = "quote"]:checked').value);
	   
        sleep = parseInt(document.querySelector('input[name = "sleep"]:checked').value);
	   
        total= quote + sleep;
	   
	  
        //document.getElementById("answer").innerHTML = total;
	   
        
        document.getElementById("intro").innerHTML = "take a sip of your... <br/><span id='quiz-result'></span>"
	   

        if(total < 6) {
           document.getElementById("quiz-result").innerHTML = "Medium Roast, Room for Cream";
        }

        if(total >=6 && total < 17) {
            document.getElementById("quiz-result").innerHTML = "Red Eye";
        }
	
        if(total >=17) {
            document.getElementById("quiz-result").innerHTML = "Caramel Mocha, 2% Milk, Whipped Cream and Caramel Drizzle";
        }   

   
        return false; // required to not refresh the page; just leave this here
        
    }// end the submit function
	

</script>
